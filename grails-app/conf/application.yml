---
grails:
    profile: web
    codegen:
        defaultPackage: viswaraksh
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true
---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
                - text/html
                - application/xhtml+xml
            js: text/javascript
            json:
                - application/json
                - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
                - application/hal+json
                - application/hal+xml
            xml:
                - text/xml
                - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 100000000
            maxRequestSize: 100000000
    converters:
        encoding: UTF-8
        json:
            default:
                deep: true
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    plugin:
        springwebsocket:
            allowedOrigins: "*"
endpoints:
    jmx:
        unique-names: true

---
server:
    servlet:
        context-path: ""
    port: 9090
    tomcat:
        max-http-form-post-size: 10000000

---
grails:
    mongodb:
        port: 27017
        username: ""
        password: ""
        databaseName: "myApp"
        default:
            mapping:
                version: false
                '*':
                    reference: true
environments:
    development:
        grails:
            mongodb:
                host: localhost
    test:
        grails:
            mongodb:
                host: localhost
    production:
        grails:
            mongodb:
                host: localhost
